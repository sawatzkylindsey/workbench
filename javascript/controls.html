<table style="margin: auto;">
    <tr>
        <td class="description">Nodes:</td>
        <td>
            <input type="button" id="releaser" onclick="release(event)" value="Release"/>
            <input type="button" id="reseter" onclick="reset(event)" value="Reset"/>
        </td>
    </tr>
    <tr>
        <td class="description">Neighbourhood:</td>
        <td><input type="text" id="neighbourhooder" onkeydown="neighbourhood(event)"/></td>
    </tr>
    <tr>
        <td class="description">Search:</td>
        <td><input type="text" id="searcher" onkeydown="search(event)"/></td>
    </tr>
    <tr>
        <td class="description">Size:</td>
        <td><input type="range" id="sizer" min="1" max="2000" value="1" oninput="resize(event)" onchange="resize(event)"/></td>
    </tr>
    <tr id="positiveInfluencer">
        <td class="description">+ Influence:</td>
        <td>
            <input class="default" type="radio" name="positive-influence" value="linear" onchange="influenceConfigure(event)">x</input>
            <input type="radio" name="positive-influence" value="cubic" onchange="influenceConfigure(event)">x<sup>2</sup></input>
            <input type="radio" name="positive-influence" value="exponential" onchange="influenceConfigure(event)">2<sup>x</sup></input>
        </td>
    </tr>
    <tr id="negativeInfluencer">
        <td class="description">- Influence:</td>
        <td>
            <input class="default" type="radio" name="negative-influence" value="linear" onchange="influenceConfigure(event)">x</input>
            <input type="radio" name="negative-influence" value="cubic" onchange="influenceConfigure(event)">x<sup>2</sup></input>
            <input type="radio" name="negative-influence" value="exponential" onchange="influenceConfigure(event)">2<sup>x</sup></input>
        </td>
    </tr>
    <tr>
    </tr>
    <tr>
    </tr>
    <tr>
    </tr>
    <tr>
    </tr>
    <tr>
        <td class="description">Negate:</td>
        <td><input type="text" id="negater" onkeydown="negateAdd(event)"></td>
    </tr>
    <tr>
        <td class="description">Ignore:</td>
        <td><input type="text" id="ignorer" onkeydown="ignoreAdd(event)"></td>
    </tr>
</table>
