function draw(graph) {
  console.log(graph);

    svg.selectAll("g").remove();

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("links")
    .data(graph.links, function (links) {
        return links;
        //return l || d3.select(this).attr("id")
    })
    .enter()
    .append("line")
      //.attr("id", function(d) { return d["source"]id; })
      .attr("term-source", function(l) { return l.source; })
      .attr("term-target", function(l) { return l.target; })
      .attr("stroke-width", function(l) { return Math.sqrt(l.value); })
      .style("opacity", function(l) { return l.alpha; } );

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("bob")
    .data(graph.nodes)
    .enter().append("circle")
      //.attr("r", 5)
      .attr("fill", function(d) {
        return "#" + rainbow.colourAt(d.coeff);
      })
      .attr("term", function(d) { return d.name; })
      .attr("r", radius)
      .style("opacity", function(d) { return d.alpha; })
      .on("click", unstick)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    //var labels = svg.selectAll(".labels")
    var labels = svg.append("g")
          .attr("class", "label").selectAll("bobbobobo")
        .data(graph.nodes)
        .enter()
        .append("text")
        .style("pointer-events", "none")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) {return d.y;})
        .attr("class", "labels")
        .attr("stroke", "black")
        .attr("term", function(d) { return d.name; })
        .style("opacity", function(d) { return d.alpha / 1.5; })
        .text(function (d) { return d.name; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  simulation.restart();

  function ticked() {
    link
        .attr("x1", function(d) { return xbounded(d.source); })
        .attr("y1", function(d) { return ybounded(d.source); })
        .attr("x2", function(d) { return xbounded(d.target); })
        .attr("y2", function(d) { return ybounded(d.target); });

    node
        .attr("cx", function(d) { return xbounded(d);})
        .attr("cy", function(d) { return ybounded(d);});

    labels
        .attr("x", function(d) {
            return xbounded(d) + radius(d) + 4.5;
        })
        .attr("y", function(d) { return ybounded(d) + 4.5; })
  }
}

function xbounded(d) { return Math.max(Math.min(d.x, width - 50), 10); }
function ybounded(d) { return Math.max(Math.min(d.y, height - 10), 10); }

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  //d.fx = null;
  //d.fy = null;
}

function unstick(d) {
  d.fx = null;
  d.fy = null;
}

var RADIUS_SCALE = 500;

function radius(d) {
    var value = d.radius;

    if (value < 0.005) {
        return 0.005 * RADIUS_SCALE;
    } else {
        return value * RADIUS_SCALE;
    }
}

function walk(termname, depth) {
    var neighbours = new Set();
    neighbours.add(termname);

    if (depth > 0) {
        for (var i = 0; i < graph_data.links.length; i++) {
            var link = graph_data.links[i];
            console.log(link);

            if (link.source.id == termname) {
                neighbours.add(link.target.id);
            } else if (link.target.id == termname) {
                neighbours.add(link.source.id);
            }
        }
        var children = new Set();
        neighbours.forEach(function(i) {
            walk(i, depth - 1).forEach(function(c) {
                children.add(c);
            })
        });
        children.forEach(function(i) {
            neighbours.add(i);
        });
    }

    return neighbours;
}
